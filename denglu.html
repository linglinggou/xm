    <script type="text/javascript">
        $(function () {
            $("body").keydown(function (event) {
                if (event.keyCode == 13) {
                    $("#btnLogin").click();
                }
            });
            $("#MemberName").blur(function () {
                var p = $(this).val();
                var patrn = /^(\w){3,20}$/;
                if (!patrn.exec(p)) {
                    $(this).addClass("inputError");
                    $("#ErrorTip").show().text("请输入正确的用户名！");
                } else {
                    $(this).addClass("input_hover");
                }
            });
            $("#MemberName").focus(function () {
                $(this).removeClass("inputError");
                $("#ErrorTip").hide().empty();
            });
            $("#MemberPwd").blur(function () {
                var p = $(this).val();
                if (p == "")
                    return;
                var patrn = /^(\w){6,20}$/;
                if (!patrn.exec(p)) {
                    $(this).addClass("inputError");
                    $("#ErrorTip").show().text("请输入6位以上的密码！");
                } else {
                    $(this).addClass("input_hover");
                }
            });
            $("#MemberPwd").focus(function () {
                $(this).removeClass("inputError");
                $("#ErrorTip").hide().empty();
            });

        });
        function LoginVerify() {
            var UserID = $("#MemberName").val();
            var patrn = /^(\w){3,20}$/;
            if (!patrn.exec(UserID)) {
                $(this).addClass("inputError");
                $("#ErrorTip").show().text("请输入正确的用户名！");
                return false;
            }
            var UserPwd = $("#MemberPwd").val();
            if (!/^(\w){6,20}$/.exec(UserPwd)) {
                $(this).addClass("inputError");
                $("#ErrorTip").show().text("请输入6位以上的密码！");
                return false;
            }
            var mid = MemberAjax.Login(UserID, UserPwd).value;
            if (mid == 0) {

                $(this).addClass("inputError");
                $("#ErrorTip").show().text("用户名或密码错误！");
                return false;
            }
            $("#hiddMemberID").val(mid);
            return true;
        }
    </script>
