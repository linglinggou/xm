    <script language="javascript" type="text/javascript">
        $(function () {
            $("#TipClause").click(function () {
                $("#CollectionLayer").prompt({ title: "易卖商城交易服务条款" });
                $("#btnCollectionLayer").click(function () {
                    $.prompt.hide();

            //            
$("#Register_Ad").load("/lib/view/ad_page.aspx?ty=webregister");
            $("#MemberName").blur(function () {
                var p = $(this).val();
                var patrn = /^(\w){4,20}$/;
                if (!patrn.exec(p)) {
                    $(this).addClass("inputError");
                    $("#UserNameTip").addClass("formTipsError");
                    
$("#UserNameTip").show().text("请输正确输入4-20个字符,使用字母、数字或下划线！");
                } else {
                    var exist = MemberAjax.Exist(p).value;
                    if (exist > 0) {
                        $(this).addClass("inputError");
                        $("#UserNameTip").addClass("formTipsError");
                        
$("#UserNameTip").show().text("该帐户名已被注册，请重新输入其它帐户名!");
                    }
                }
            });
            $("#MemberName").focus(function () {
                $(this).removeClass("inputError");
                
$("#UserNameTip").show().removeClass("formTipsError").text("请输入4-20个字符，使
用字母、数字或下划线");
            });
            $("#MemberPwd").blur(function () {
                var p = $(this).val();
                var patrn = /^(\w){6,20}$/;
                if (!patrn.exec(p)) {
                    $(this).addClass("inputError");
                    $("#PwdStrenth").hide();
                    
$("#PwdTip").show().addClass("formTipsError").text("请输入6-20位的用户密码！");
                } else {
                    $(this).addClass("input_hover");
                    $("#PwdTip").hide();
                    $("#PwdStrenth").show();
                    pwStrength(p);
                }
            });
            $("#MemberPwd").focus(function () {
                $(this).removeClass("inputError");
                $("#PwdTip").hide();
                $("#PwdStrenth").show();
            });

            $("#MemberPwd2").blur(function () {
                var Pwd = $("#MemberPwd").val();
                if (Pwd == "") {
                    $("#MemberPwd").addClass("inputError");
                    $("#PwdStrenth").hide();
                    
$("#PwdTip").show().addClass("formTipsError").text("请输入6-20位的用户密码！");
                    return;
                }
                var p = $(this).val();
                if (p != Pwd) {
                    $(this).addClass("inputError");
                    
$("#PwdTip2").show().addClass("formTipsError").text("确认密码与登录密码不同，请重新输
入！");
                } else {
                    $(this).addClass("input_hover");
                    $("#PwdTip2").hide();
                }
            });
            $("#MemberPwd2").focus(function () {
                $(this).removeClass("inputError");
                $("#PwdTip2").removeClass("formTipsError");
                $("#PwdTip2").show().text("请输入确认密码！");
            });
            $("#IsAGree").click(function () {
                if ($(this).is(":checked")) {

                    $("#btnReg").css("background", 
"url(/theme/image/btn5.gif) top repeat-x");
                } else {
                    $("#btnReg").attr("disabled", "disabled");
                    $("#btnReg").css("background", 
"url(/theme/image/btn51.gif) top repeat-x");
                }
            });
        });

        function OnReg() {
            var IsArgee = $("#IsAGree").is(":checked");
            if (!IsArgee) {
                alert("请阅读并同意《易卖商城交易服务条款》后,才能注册! ");
                return false;
            }
            var e = $("#MemberName").hasClass("inputError");
            if ($("#MemberName").hasClass("inputError") || 
$("#MemberPwd").hasClass("inputError") || 
$("#MemberPwd2").hasClass("inputError")) {
                return false;
            }
            if (UserName == "" || UserPwd == "" || UserPwd != UserPwd2) {
                return false;
            }
            return true;
        }

        function CallFunc(mid) {

        }


        function CharMode(iN) {
            if (iN >= 48 && iN <= 57) //数字 
                return 1;
            if (iN >= 65 && iN <= 90) //大写字母 
                return 2;
            if (iN >= 97 && iN <= 122) //小写 
                return 4;
            else
                return 8; //特殊字符 
        }
        //计算出当前密码当中一共有多少种模式 
        function bitTotal(num) {
            modes = 0;
            for (i = 0; i < 4; i++) {
                if (num & 1) modes++;
                num >>>= 1;
            }
            return modes;
        }
        //返回密码的强度级别 
        function checkStrong(sPW) {
            if (sPW.length <= 6)
                return 0; //密码太短 
            Modes = 0;
            for (i = 0; i < sPW.length; i++) {
                Modes |= CharMode(sPW.charCodeAt(i)); 
//测试每一个字符的类别并统计一共有多少种模式. 
            }
            return bitTotal(Modes);
        }
        //当用户放开键盘或密码输入框失去焦点时,根据不同的级别显示不同的颜色 
        function pwStrength(pwd) {
            var L_color = "#2a9bff"; //#2a9bff;#a3d5ff
            var M_color = "#2a9bff"
            var H_color = "#a3d5ff";
            if (pwd == null || pwd == '') {
                L_color = M_color = H_color;
            }
            else {
                var S_level = checkStrong(pwd); //alert(S_level);
                switch (S_level) {
                    case 0:
                        M_color = H_color; //L_color = M_color = 
H_color;
                        break;
                    case 1:
                        M_color = H_color;
                        break;
                    case 2:
                        M_color = M_color;
                        break;
                    default:
                        H_color = L_color = M_color;
                        break;
                }
            }
            document.getElementById("strength_L").style.background = 
L_color;
            document.getElementById("strength_M").style.background = 
M_color;
            document.getElementById("strength_H").style.background = 
H_color;
            return;
        }
